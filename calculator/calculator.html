<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Investment Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: 600;
        color: #555;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      #result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #222;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }
        input,
        button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Investment Calculator</h2>

      <label>Initial amount:</label>
      <input type="number" id="amount" value="1000" />

      <label>Return rate (%):</label>
      <input type="number" id="rate" value="7" />

      <button onclick="calculate()">Calculate</button>

      <h3 id="result"></h3>
    </div>

    <script>
      function calculate() {
        const amount = parseFloat(document.getElementById("amount").value);
        const rate = parseFloat(document.getElementById("rate").value);

        if (isNaN(amount) || isNaN(rate)) {
          document.getElementById("result").textContent =
            "Please enter valid numbers!";
          return;
        }

        const finalValue = amount * (1 + rate / 100);
        const profit = finalValue - amount;

        document.getElementById(
          "result"
        ).textContent = `Final amount: ${finalValue.toFixed(
          2
        )} (profit: ${profit.toFixed(2)})`;
      }
    </script>
  </body>
</html>
